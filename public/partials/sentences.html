<table class="table">
	<tr><th width="4%">#</th><th width="46%">En</th><th width="4%">#</th><th width="46%">Ja</th></tr>
	<tr ng-repeat="sentence in doc.sentences">
		<td>{{sentence.id}}</td>
		<td>{{sentence.txt.en}}</td>
		<td>
			<a href="" ng-click="copyOriginal($index)" >-&gt;</a>
		</td>
		<td>
			<textarea ng-model="sentence.txt.ja"
				ng-focus="getSimilarSentences($index)"
				rows="{{sentence.txt.en.length / 30}}" >{{sentence.txt.ja}}</textarea>
			<a href="" clip-copy="getTextToCopy($index)" >Copy</a>
		</td>
	</tr>
</table>

<span id="top-link-block" ng-if="isWindowBig()">
    <a href="#top" onclick="$('html,body').animate({scrollTop:0},'slow');return false;">
        <i class="glyphicon glyphicon-chevron-up"></i> Back to Top
    </a>
</span>
