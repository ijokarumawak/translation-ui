<p>Here is the documents to translate:</p>

<table class="table">
	<tr>
		<th>Status</th>
		<th>Updated at</th>
		<th>Title</th>
	</tr>
	<tr ng-repeat="doc in docs">
		<td>{{doc.status}}</td>
		<td>{{doc._updatedAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
		<td><a href="#/docs/{{doc.id}}">{{doc.title}}</a></td>
	</tr>
</table>
